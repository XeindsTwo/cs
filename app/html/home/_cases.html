<section class="cases indent" id="reviews">

      Portfolio and cases of our service

      <div class="cases__control">
        <button class="cases__btn cases__btn--prev" type="button">
          <span class="sr-only">Prev slide</span>

        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="cases__card">

                <img class="cases__img cases__img--after" src="images/cases/2.png" width="512" height="384" alt="cases after">

            </div>
          </div>
          <div class="swiper-slide">
            <div class="cases__card">
              <div class="cases__side">
                <img class="cases__img" src="images/cases/1.png" width="512" height="384" alt="cases before">
                <h3 class="cases__name">
                  <span>Before</span>
                  Before
                </h3>
              </div>
              <div class="cases__side">
                <img class="cases__img cases__img--after" src="images/cases/2.png" width="512" height="384" alt="cases after">
                <h3 class="cases__name">
                  <span>After</span>
