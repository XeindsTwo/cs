<section class="contacts" id="contacts">
  <div class="container">
    <div class="contacts__content">
      <span class="contacts__join">JOIN TO US!</span>
      <h2 class="contacts__title">
        Ready for your first <span>successful</span> trades?
      </h2>
      <form class="contacts__form" method="post">
        <h3 class="contacts__subtitle">Write to us</h3>
        <ul class="contacts__items">
          <li class="contacts__item">
            <label class="label" for="name">Your name</label>
            <input class="input" name="name" id="name" type="text" placeholder="Enter your name..." required>
          </li>
          <li class="contacts__item">
            <label class="label" for="email">Your email</label>
            <input class="input" name="email" id="email" type="email" placeholder="Enter your email..." required>
          </li>
          <li class="contacts__item">
            <label class="label" for="message">Your message</label>
            <textarea class="input input--textarea" name="message" id="message" placeholder="Enter your message..." required></textarea>
          </li>
        </ul>
        <button class="contacts__btn" type="submit">
          <span>Submit</span>
        </button>
      </form>
    </div>
  </div>
</section>
<div class="contacts__circle"></div>
